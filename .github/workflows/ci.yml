name: CI
on: [push, pull_request]
jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]  # libcove doesn't support Windows https://github.com/OpenDataServices/lib-cove/issues/53
        python-version: [3.6, 3.7, 3.8, 3.9, pypy-3.7]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - if: matrix.os == 'ubuntu-latest' && matrix.python-version == 'pypy-3.7'
        run: |
          sudo apt update
          sudo apt install libxml2-dev libxslt-dev
      - run: pip install .[test]
      - name: Test entry point
        run: |
          curl https://raw.githubusercontent.com/open-contracting/infrastructure/0.9-dev/docs/examples/example.json > example.json
          libcoveoc4ids example.json
      # "orjson does not support PyPy" and fails to install. https://pypi.org/project/orjson/
      - if: matrix.python-version != 'pypy-3.7'
        name: Test
        run: |
          coverage run --append --source=libcoveoc4ids -m pytest
          pip install orjson
          coverage run --append --source=libcoveoc4ids -m pytest
          pip uninstall -y orjson
      - if: matrix.python-version == 'pypy-3.7'
        name: Test
        run: pytest --cov libcoveoc4ids
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
